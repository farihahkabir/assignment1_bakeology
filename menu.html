<!DOCTYPE html>
<html>

<head>
  <title>Bakeology</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Bakeology
      <img src="http://www.stickpng.com/assets/images/580b57fbd9996e24bc43c0b5.png" align ="center" width="75"  height="75">
      <a href= "https://assignment1-bakeology-farihahkabir.c9users.io/home.html" class="home">
        <img src="https://mbtskoudsalg.com/images/cartoon-home-png-7.png" align="center" width="25" height="25">
        Home
      </a>
      <a href= "https://assignment1-bakeology-farihahkabir.c9users.io/menu.html">
        <img src="https://png.icons8.com/ios/1600/restaurant-menu.png" align="center" width="25" height="25">
        Menu</a>
      <a href= "https://assignment1-bakeology-farihahkabir.c9users.io/contact.html">
        <img src="http://www.stickpng.com/assets/thumbs/58485698e0bb315b0f7675a8.png" align="center" width="25" height="25">
        Contact Us</a>
    </h1>
  </div>
  
  <div class="container">
    <!--Menu-->
    <div id="menu-items" class="jumbotron">
      <h2>Menu</h2>
      <button align="left" id="showCartBtn" class="btn btn-danger btn-lg">Cart</button>
      <hr class="my-4">
      <div id="desserts-row" class="row">
        
      </div>
    </div>
    
    <!-- Cart section -->
    <div id="cart" class="jumbotron">
      <h2>Cart</h2>
      <button id="close" class="btn btn-danger btn-lg">Close</button>
      <hr class="my-4">
      <div id="cart-row" class="row">
        
      </div>
      <hr class="my-4">
      <h4>Total: <span id="total"></span></h4>
      <button id="checkout-btn" class="btn btn-danger btn-lg">Check Out</button>
    </div>
    
    <!--Checkout Section-->
    <div class="payment-note">*Payment: Cash On Delivery</div>
    <div class="panel panel-info">
      <div class="panel-heading"></div>
        <div class="panel-body">
          <div class="form-group">
            <div class="col-md-12">
              <h4>Delivery Address</h4>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-xs-12">
              <strong>First Name:</strong>
              <input type="text" name="first_name" class="form-control" value="" />
            </div>
            <div class="span1"></div>
              <div class="col-md-6 col-xs-12">
                <strong>Last Name:</strong>
                <input type="text" name="last_name" class="form-control" value="" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Address:</strong></div>
              <div class="col-md-12">
                <input type="text" name="address" class="form-control" value="" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>City:</strong></div>
              <div class="col-md-12">
                <input type="text" name="city" class="form-control" value="" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Phone Number:</strong></div>
              <div class="col-md-12"><input type="text" name="phone_number" class="form-control" value="" /></div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Email Address:</strong></div>
              <div class="col-md-12"><input type="text" name="email_address" class="form-control" value="" /></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <button type="submit" class="btn btn-primary btn-submit-fix" onclick="alert('Order Complete! Please check your email for the invoice.'), location.href='https://assignment1-bakeology-farihahkabir.c9users.io/home.html'">Place Order</button>
            <button type="submit" class="btn btn-primary btn-submit-fix" id="backbutton">Back</button>
          </div>
        </div>
      </div>
    </div>
  
  <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
